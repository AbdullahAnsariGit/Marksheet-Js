<!DOCTYPE html>
<html lang="en">
<head>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MarkSheet - JavaScript MarkSheet - Class 3</title>
</head>
<body>
    <!-- Form Subject table -->
    <div class="container"></div>
    <div>
        <div class="book1"></div>
        <label>Computer</label>
        <input type="number" name="" placeholder="Marks" id="bookOne">
     </div>
     <div class="book2"></div>
        <label>English</label>
        <input type="number" name="" placeholder="Marks"  id="bookTwo">
     </div>
     <div class="book3"></div>
        <label>Math</label>
        <input type="number" name="" placeholder="Marks"  id="bookThree">
     </div>
     <div class="book4"></div>
        <label>Physics</label>
        <input type="number" name="" placeholder="Marks"  id="bookFour">
     </div>
     <div class="book5"></div>
        <label>Chemistry</label>
        <input type="number" name="" placeholder="Marks"  id="bookFive">
     </div>
     <div>
         <button onclick="myfunction()">Calculate</button>
     </div>
   </div>
    <div>
        <table>
           <tr>
            <td>Total Marks:</td>
            <td>500</td>
           </tr>
           <tr>
            <td>Obtained Marks:</td>
            <td id="obtain"></td>
           </tr>
           <tr>
            <td>Pencentage:</td>
            <td id="perr"></td>
           </tr>
           <tr>
            <td>Grade:</td>
            <td id="grade"></td>
           </tr>
           <tr>
            <td>Remarks:</td>
            <td id="remarks"></td>
           </tr>
        </table>
    </div>
    <!-- LINK WITH JAVASCRIPT -->
    <script type="text/javascript" src="grade.js"></script>
</body>
</html>
